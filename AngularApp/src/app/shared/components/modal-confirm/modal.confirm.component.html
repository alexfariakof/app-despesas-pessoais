<div
  class="alert d-flex flex-column justify-content-around m-1 p-0 border border-2 border-dark rounded-top-2 rounded-bottom-1"
  role="alert">
  <div class="modal-header bg-dark text-light mt-0 p-2 rounded-top-1 rounded-bottom-0"
    style="position: relative; bottom: 0.1rem">
    <h2 class="m-0 border-0" id="success">Confirma</h2>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"
      (click)="close()"></button>
  </div>
  <div class="modal-body">
    <h3 class="modal-title fs-5" id="success">{{ message }}</h3>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onClickConfirm()">
      Confirmar
    </button>
    <button type="button" class="btn btn-secondary" (click)="close()">
      Fehcar
    </button>
  </div>
</div>
