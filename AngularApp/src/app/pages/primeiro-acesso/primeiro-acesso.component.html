<div class="d-flex flex-column h-100">
  <div class="flex-grow-0 bg-info w-100 h-15">
    <nav id="navBrand" class="bg-dark navbar navbar-dark navbar-expand-sm navbar-expand-md">
      <div class="container-fluid">
        <div class="d-flex justify-content-start">
          <a class="navbar-brand tituloHeader align-text-lg-start fs-6 fs-sm-5 fs-md-4 fs-lg-3" href="/">
            DESPESA$ PESSOAI$
          </a>
        </div>
        <div class="d-flex justify-content-end">
          <ul class="navbar-nav ms-auto mt-2">
            <li class="nav-item">
              <a class="nav-link fs-6 fs-sm-5 fs-md-4 fs-lg-3 textBtnHeader" href="/login">Fazer login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="flex-fill flex-grow-1 m-2 border border-2 border-dark border-top-0 rounded-top-2 rounded-bottom-2 h-75 ">
    <div class="bg-dark w-100 d-flex flex-column align-items-center justify-content-center rounded-top-2"
      style="position: relative; bottom: 0.1rem">
      <h2 class="text-white m-2 ">Crie sua Conta de Acesso</h2>
    </div>
    <form (submit)="onSaveClick()" [formGroup]="createAccountFrom" class="form-content m-2" no-validate>
      <mat-form-field appearance="outline" class="w-100 " readonly>
        <mat-label>E-mail</mat-label>
        <input matInput id="email" name="email" formControlName="email" type="text" class="form-control"
          placeholder="Entre com seu e-mail" [ngClass]="{
            'is-invalid':
              createAccountFrom.get('email')?.errors?.['required'] &&
              createAccountFrom.get('email')?.touched
          }" />
        <mat-icon matSuffix>
          <i class="text-danger bi bi-exclamation-circle position-absolute mx-2 top-0 end-0" [ngClass]="{
            'error-bi-input':
              createAccountFrom.get('email')?.hasError('required') &&
              createAccountFrom.get('email')?.touched,
            'not-error-input':
              (!createAccountFrom.get('email')?.hasError('required') &&
                !createAccountFrom.get('email')?.hasError('email')) ||
              !createAccountFrom.get('email')?.touched
          }">
          </i>
        </mat-icon>
      </mat-form-field>
      <div class="d-flex flex-grow-1 justify-content-between">
        <mat-form-field appearance="outline" class="w-50 me-2">
          <mat-label>Nome</mat-label>
          <input id="nome" name="nome" formControlName="nome" type="text" class="form-control"
            placeholder="Entre com seu nome" matInput [ngClass]="{
            'is-invalid':
              createAccountFrom.get('nome')?.errors?.['required'] &&
              createAccountFrom.get('nome')?.touched
          }" />
          <mat-icon matSuffix>
            <i class="text-danger bi bi-exclamation-circle position-absolute mx-2 top-0 end-0" [ngClass]="{
            'error-bi-input':
              createAccountFrom.get('nome')?.hasError('required') &&
              createAccountFrom.get('nome')?.touched,
            'not-error-input':
              !createAccountFrom.get('nome')?.hasError('required') ||
              !createAccountFrom.get('nome')?.touched
          }">
            </i>
          </mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-50">
          <mat-label>Sobre Nome</mat-label>
          <input id="sobreNome" name="sobreNome" formControlName="sobreNome" type="text" class="form-control"
            placeholder="Entre com seu sobre nome (opcional)" matInput />
        </mat-form-field>
      </div>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Telefone</mat-label>
        <input id="telefone" name="telefone" formControlName="telefone" type="text" class="form-control"
          placeholder="Entre com seu telefone" matInput mask="(00) 0000-0000" [ngClass]="{
            'is-invalid':
              !createAccountFrom.get('telefone').valid &&
              createAccountFrom.get('telefone')?.touched
          }" />
        <mat-icon matSuffix>
          <i class="text-danger bi bi-exclamation-circle position-absolute mx-2 top-0 end-0" [ngClass]="{
            'error-bi-input':
              !createAccountFrom.get('telefone').valid &&
              createAccountFrom.get('telefone')?.touched,
            'not-error-input':
              createAccountFrom.get('telefone').valid ||
              !createAccountFrom.get('telefone')?.touched
          }">
          </i>
        </mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Senha</mat-label>
        <input id="senha" name="senha" formControlName="senha" type="password" class="form-control" placeholder="Senha"
          matInput [type]="showSenha ? 'text' : 'password'" [ngClass]="{'is-invalid':
              createAccountFrom.get('senha')?.errors?.['required'] &&
              createAccountFrom.get('senha')?.touched
          }" />
        <mat-icon matSuffix>
          <i class="position-fixed" (click)="onToogleSenha()" [ngClass]="eyeIconClass" [class.text-danger]="
            createAccountFrom.get('senha')?.hasError('required') &&
            createAccountFrom.get('senha')?.touched
          "></i>
        </mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100 mb-0">
        <mat-label>Confirma Senha</mat-label>
        <input id="confirmaSenha" name="confirmaSenha" formControlName="confirmaSenha" type="password"
          placeholder="Confirme a senha" matInput [type]="showConfirmaSenha ? 'text' : 'password'" class="form-control"
          [ngClass]="{
            'is-invalid':
              !createAccountFrom.get('confirmaSenha').valid &&
              createAccountFrom.get('confirmaSenha')?.touched
          }" />
        <mat-icon matSuffix>
          <i class="position-fixed" (click)="onToogleConfirmaSenha()" [ngClass]="eyeIconClassConfirmaSenha"
            [class.text-danger]="
            createAccountFrom.get('confirmaSenha')?.hasError('required') &&
            createAccountFrom.get('confirmaSenha')?.touched
          "></i>
        </mat-icon>
      </mat-form-field>
      <div class="input-group d-flex flex-column align-items-center justify-content-center">
        <button type="submit" class="btn btn-primary w-responsive" disabled data-mdb-ripple-init
          [ngClass]="{ disabled: !createAccountFrom.valid }" [disabled]="!createAccountFrom.valid">
          Criar Conta
        </button>
      </div>
    </form>
  </div>
  <div class="h-10">
    <footer class="bg-dark text-center text-white footer navbar-fixed-bottom" sty>
      <div class="container p-1 pb-0">
        <section class="mb-2">
          <!-- Facebook -->
          <a class="btn text-white btn-floating m-1 bg-primary" target="_blank" rel="noopener"
            href="https://www.facebook.com/alex.ribeiro.noeh/" role="button">
            <i class="bi bi-facebook btnSocialMedia"></i>
          </a>
          <!-- Linkedin -->
          <a class="btn text-white btn-floating m-1" target="_blank" rel="noopener"
            href="https://www.linkedin.com/in/alex-ribeiro-de-faria-b3376b26/" role="button">
            <i class="bi bi-linkedin btnSocialMedia"></i>
          </a>
          <!-- Github -->
          <a class="btn text-white btn-floating m-1 bg-black" target="_blank" rel="noopener"
            href="https://github.com/alexfariakof" role="button">
            <i class="bi bi-github btnSocialMedia"></i>
          </a>
        </section>
      </div>
      <div class="text-center fs-sm-4 fs-md-4 fs-lg-3 bg-black opacity-50">
        Â© 2023 Copyright Honey TI. Todos os direitos reservados - Desenvolvido
        por Alex Ribeiro de Faria
      </div>
    </footer>
  </div>
</div>
